<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - The Dot Liquor Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-wine-bottle"></i> The Dot Liquor Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item" id="authLinks">
                        <!-- Will be populated by auth.js -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4"><i class="fas fa-shopping-cart"></i> Your Cart</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be dynamically added here -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="cart-summary card">
                    <div class="card-body">
                        <h3>Order Summary</h3>
                        <div id="cartSummary">
                            <!-- Cart summary will be dynamically added here -->
                        </div>
                        <div class="payment-methods mt-4">
                            <h4>Payment Method</h4>
                            <div class="payment-options">
                                <div class="payment-option">
                                    <input type="radio" name="payment" id="card" value="card" checked>
                                    <label for="card">
                                        <i class="fas fa-credit-card"></i>
                                        Credit/Debit Card
                                    </label>
                                </div>
                                <div class="payment-option">
                                    <input type="radio" name="payment" id="crypto" value="crypto">
                                    <label for="crypto">
                                        <i class="fab fa-bitcoin"></i>
                                        Cryptocurrency
                                    </label>
                                </div>
                                <div class="payment-option">
                                    <input type="radio" name="payment" id="wallet" value="wallet">
                                    <label for="wallet">
                                        <i class="fas fa-wallet"></i>
                                        Digital Wallet
                                    </label>
                                </div>
                                <div class="payment-option">
                                    <input type="radio" name="payment" id="mpesa" value="mpesa">
                                    <label for="mpesa">
                                        <i class="fas fa-mobile-alt"></i>
                                        M-Pesa
                                    </label>
                                </div>
                            </div>
                            <div id="paymentDetails" class="mt-3">
                                <!-- Payment details will be shown here -->
                            </div>
                        </div>
                        <button class="btn btn-gold w-100 mt-3" id="checkoutBtn">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/cart.js"></script>
</body>
</html>
